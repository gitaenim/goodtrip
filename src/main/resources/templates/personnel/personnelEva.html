		})
		
		
	
	
	//	console.log(score, score1, score2, score3, score4);
		
		$("#checkResult").on('click',function(){
			
			var empGrade = "X";  
			
			const totalScore = $("#totalScore").val();
			
			if(totalScore >= 22){
				empGrade = "A";
			}else if(totalScore >= 19){
				empGrade = "B";
			}else if(totalScore >= 15){
				empGrade = "C"
			}else if(totalScore >= 10){
				empGrade = "D"
			}else if(totalScore >= 5 ){
				empGrade = "E"
			}
			
			console.log("empGrade : ",empGrade)
			var dto = {
					"no":empNo,
					"empNo":empNo,
					"prepareScore":score,
					"performAbility":score1,
					"anotherAdility":score2,
					"freeTime":score3,
					"foodAmount":score4,
					"totalScore":totalScore,
					"empGrade":empGrade
					
				}
			
				console.log(dto)
				
				
				$.ajax({				
					method:"POST",
					url:"/personnelEva/save",			
					contentType:"application/json",
					dataType:"json",
					data:JSON.stringify(dto),
					success:function(result){									
						console.log(result)
						if(result.msg=='SUCCESS'){
							alert("등록 성공 ");
							location.href="/personnelEvaList"						
						}else{
							alert("등록실패");
						}
					},
					error:function(){
						console.log("통신실패 ");
					}
					
				});//ajax close
			
		})
		
	});
