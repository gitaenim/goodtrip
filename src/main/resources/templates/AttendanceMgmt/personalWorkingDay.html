				<div class="flex center title">
					<th:block th:each="attListEmp:${attListEmp}">

					</th:block>
				</div>
			</div>
			<div class="flex att-btn">

				</th:block>
			</div>
			<div class="flex center back-list">

							<th></th>

							<th>출근시간</th>
							<th>퇴근시간</th>
							<th>일근무시간</th>
							<th>지정근무시간</th>
							<th>근태항목</th>
							<th>적요</th>
							<th>관리</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="attList:${attList}">
							<td th:text="${attListStat.count}">2</td>
							<td th:text="${attList.date}">2023-01-06</td>
							<td th:text="${#temporals.format(attList.clockIn, 'HH:mm:SS')}">09:01</td>
							<td th:text="${#temporals.format(attList.clockOut, 'HH:mm:SS')}">18:49</td>
							<td th:text="${attList.workingHour}">8:48</td>
							<td th:text="${attList.designatedWorkingHour}">8시간</td>
							<td th:text="${attList.status}"></td>
							<td></td>
							<td><button id="btn-edit">수정</button><button>삭제</button></td>
						</tr>
					</tbody>
				</table>
