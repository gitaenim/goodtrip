<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" 
xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
th:replace="layout/layout :: layout(~{this::head}, ~{this::main})">
<head>
	<meta charset="UTF-8">
	<title>근태리스트</title>
	<link rel="stylesheet" href="/css/attendance/attendance-list.css">
</head>
<main>
	<th:block th:insert="~{/layout/sideMenu :: header}" />
	<div class="wrap list-1">
		<section>
			<div class="flex center">
				<p>전사 근태 리스트</p>
			</div>
			<div class="flex center back-list">
				<table class="list-table">
					<thead>
						<tr class="list-2">
							<th></th>
							<th>이름</th>
							<th>부서명</th>
							<th>직급</th>
							<th>업무시간</th>
							<th>상태</th>
							<th>휴가기간</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1</td>
							<td onclick="location.href='personalAttendance'" style="cursor: pointer;">김여행</td>
							<td>마케팅팀</td>
							<td>팀장</td>
							<td>${현재시간}-${출근시간}-${점심시간}</td>
							<td>근무중</td>
							<td>${휴가시작일} ~ ${휴가종료일}</td>
						</tr>
						<tr>
							<td>2</td>
							<td>김한솔</td>
							<td>영업팀</td>
							<td>대리</td>
							<td>6시간 20분</td>
							<td>근무중</td>
							<td> - </td>
						</tr>
						<tr>
							<td>3</td>
							<td>김아영</td>
							<td>인사팀</td>
							<td>사원</td>
							<td> - </td>
							<td>휴가중</td>
							<td>2023-01-25 ~ 2023-01-27</td>
						</tr>
					</tbody>
					
				</table>
				<!-- <div th:if="${p.getNumberOfElements()>0}">
	    			<a th:if="${p.hasPrevious()}" th:href="|/comm/board-list?page=${p.getNumber()}|">&lt;</a>
	    			<span th:text="${p.getNumber()+1}">현재페이지</span>
	    			/
	    			<span th:text="${p.getTotalPages()}">총페이지수</span> 
	    			<a th:if="${p.hasNext()}" th:href="|/comm/board-list?page=${p.getNumber()+2}|">&gt;</a>
    			</div> -->
			</div>
		</section>
	</div>
</main>
</html>
