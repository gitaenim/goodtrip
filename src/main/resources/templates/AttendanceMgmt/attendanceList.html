<main>
	<!-- 230104 한아 작성 230111 안나 thymeleaf 수정 -->
	<th:block th:insert="~{/layout/sideMenu :: header}" />
	<div class="wrap list-1">
		<section>
			<div class="flex center">
				<p>전사 근태 리스트</p>
			</div>
			<div class="flex center back-list">
				<table class="list-table">
					<thead>
						<tr class="list-2">
							<th></th>
							<th>이름</th>
							<th>부서명</th>
							<th>직급</th>
							<th>업무시간</th>
							<th>상태</th>
							<th>휴가기간</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="attListAll:${attListAll}">
							<td th:text="${attListAll.no}">1</td>
							<td><a th:href="|/personalAttendance/${attListAll.no}|">[[${attListAll.name}]]</a></td>
							<td th:text="${attListAll.department}">마케팅팀</td>
							<td th:text="${attListAll.position}">팀장</td>
							<th:block th:each="list:${list}">				
							<td th:if="${attListAll.no == list.employeeNo}" th:text="${list.workingHour}"></td>
							<td th:if="${attListAll.no == list.employeeNo}" th:text="${list.status}"></td>
							</th:block>
							<td>${휴가시작일} ~ ${휴가종료일}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</section>
	</div>
</main>
</html>
