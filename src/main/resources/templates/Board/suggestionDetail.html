<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="/css/board/board-detail.css">
<link rel="stylesheet" href="/css/commons/common.css" />
<link rel="stylesheet" href="/css/commons/reset.css" />
<th:block th:insert="~{/layout/sideMenu :: head}" />
<style type="text/css">
</style>
</head>
<main>
	<th:block th:insert="~{/layout/sideMenu :: header}" />
	<div class="detail-1">
		<p>조회</p>
		<form>
			<div>
				<table class="detail-table table-1" border="1">
					<tr>
						<td>글번호</td>
						<td th:text=${suggestionDetail.suggestNo}>1</td>
					</tr>
					<tr>
						<td>작성자</td>
						<td th:text=${suggestionDetail.registNo.name}>김대리</td>
					</tr>
					<tr>
						<td>제목</td>
						<td th:text=${suggestionDetail.title}></td>
					</tr>
					<tr>
						<td>내용</td>
						<td th:text=${suggestionDetail.content}></td>
					</tr>
					<tr>
						<td>작성일</td>
						<td th:text=${suggestionDetail.createDate}>2022.1.1</td>
					</tr>
					<!-- <tr>
	    				<td>
	    					<input>
	    					<button>수정완료</button>
	    					<button>취소</button>
	    				</td>
	    			</tr> -->
				</table>
			</div>
		</form>
		<!-- //////////////////////////////////////// -->

		<div>
			<p>댓글</p>
			<table class="table-1" border="1">
				<tr class="table-tr1">
					<td>글번호</td>
					<td>댓글번호</td>
					<td>작성자</td>
					<td>내용</td>
					<td>작성일</td>
				</tr>
				<tr th:if="${nullcheck == true}" class="table-tr2">
					<td colspan="5">해당 게시글에는 댓글이 없습니다</td>
				</tr>
				<tr th:if="${nullcheck == false}" th:each="replyList : ${list}" class="table-tr2">
					<td th:text="${list.suggestNo.suggestNo}">1</td>
					<td th:text="${list.replySuggestNo}">1</td>
					<td th:text="${list.registNo.name}">수민</td>
					<td th:text="${list.content}">임시로 보여주는겁니다~ 지울거에요~!</td>
					<td th:text="${list.createDate}">23.01.03</td>
				</tr>
			</table>
			<div>
				<p>댓글 쓰기</p>
				<form action="/ReplySuggestionWrite" method="post">
				<div class="table-2">
					<input type="text" name="title" placeholder="제목입니다">
					<textarea name=content rows="8" cols="85" placeholder="내용입니다"></textarea>
				</div>
				<div class="flex center">
					<input type="hidden" th:name="registNo" th:value="${suggestionDetail.registNo.no}">
					<input type="hidden" th:name="suggestNo" th:value="${suggestionDetail.suggestNo}">
					<button>등록하기</button>
				</div>
				</form>
			</div>
		</div>
		<div class="back-1">
			<a class="flex center" href="/Board/suggestionList">뒤로가기</a>
		</div>
	</div>
</main>
</body>
</html>
</body>
</html>
