<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="/css/sideMenu/mypage.css">
<link rel="stylesheet" href="/css/commons/common.css" />
<link rel="stylesheet" href="/css/commons/reset.css" />
<th:block th:insert="~{/layout/sideMenu :: head}" />
<style type="text/css">
</style>
</head>
<main>
	<th:block th:insert="~{/layout/sideMenu :: header}" />
	<div class="wrap mypage-1">
		<div class="flex center">
			<p>마이페이지</p>
		</div>
		<table class="mypage-table">
			<tr th:each="e:${mypage}"><td>사진</td>
				<td><img th:src="${e.imgUrl}"></td>
			</tr>
			<tr th:each="e:${mypage}">
				<td>사원번호</td>
				<td>[[${e.no}]]</td>
			</tr>
			<tr th:each="e:${mypage}">
				<td>부서이름</td>
				<td>[[${e.departmentName}]]</td>
			</tr>
			<tr th:each="e:${mypage}">
				<td>이름</td>
				<td>[[${e.name}]]</td>
			</tr>
			<tr th:each="e:${mypage}">
				<td>이메일</td>
				<td>[[${e.email}]]</td>
			</tr>
			<tr th:each="e:${mypage}">
				<td>직급</td>
				<td>[[${e.position}]]</td>
			</tr>
			<tr th:each="e:${mypage}">
				<td>연락처</td>
				<td>[[${e.phone}]]</td>
			</tr>
			<tr th:each="e:${mypage}">
				<td>입사일</td>
				<td>[[${e.joinDate}]]</td>
			</tr>
			<tr th:each="e:${mypage}">
				<td>내선번호</td>
				<td>[[${e.extension}]]</td>
			</tr>
			<tr th:each="e:${mypage}">
				<td>급여</td>
				<td>[[${e.salary}]]</td>
			</tr>
			<tr th:each="e:${mypage}">
				<td>생년월일</td>
				<td>[[${e.birthDate}]]</td>
			</tr>
			<tr th:each="e:${mypage}">
				<td>주업무</td>
				<td>[[${e.mainWork}]]</td>
			</tr>
		</table>
	</div>
</main>
</html>
